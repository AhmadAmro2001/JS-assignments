<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/mystyle.css">
</head>
<body>
    <div class="container mx-auto my-5 text-center">
        <div class="group m-auto w-75 p-5">
            <h1 class="text-info mb-4">Smart Login System</h1>


            <div class="mb-3">
                <input class="form-control mb-4" type="text" id="signName" required placeholder="Name">
                <p class="d-none text-danger" id="userNameAlert">include at least 3 letters starting with capital</p>
            </div>
            <div class="mb-3">
                <input class="form-control mb-4" type="email" id="signEmail" required placeholder="Email">
                <p class="d-none text-danger" id="userEmailAlert">include at least 3 letters starting with capital</p>
            </div>
            <div class="mb-3">
                <input class="form-control mb-4" type="password" id="signPassword" required placeholder="Password">
                <p class="d-none text-danger" id="userPassAlert">include at least 3 letters starting with capital</p>
            </div>
            
            <p class="text-success text-white d-none" id="confirmMsg">success!!</p>
            <p class="text-danger d-none mb-0" id="tryAgain">singup failed</p>
            <p class="text-danger d-none mb-0" id="accExist">this account exist already</p>

            <button class="btn btn-outline-info w-100" id="signUpBtn">Sign Up</button>

            <p class="text-white mt-3">have an account?
                <a class="text-white text-decoration-none" href="login.html">Signin</a>
            </p>
        </div>
    </div>




    <script src="JS/myJS.js"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
</body>
</html>
