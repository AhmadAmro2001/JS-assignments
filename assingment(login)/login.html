<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login and regstration</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/mystyle.css">
    <link rel="stylesheet" href="CSS/all.min.css">
</head>
<body>
    
    <div class="container mx-auto my-5 text-center">
        <div class="group m-auto w-75 p-5">
            <h1 class="text-info mb-4">Smart Login System</h1>
            <input class="form-control mb-4" type="email" id="loginEmail" required placeholder="email">
            <input class="form-control mb-4" type="password" id="loginPassword" required placeholder="password">

            <p class="text-danger d-none " id="message">fill all the inputs</p>
            <p class="text-danger d-none " id="wrongMsg">incorrect email or password</p>


            <button id="loginBtn" class="btn btn-outline-info w-100">Login</button>
            <p class="text-white mt-3"> Don't have an account!
                <a class="text-white text-decoration-none" href="signup.html">Sign Up</a>
            </p> 
        </div>
    </div>





    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/myJS.js"></script>
</body>
</html>
